<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityBuilds - Professional Minecraft Builder</title>
    <meta name="description" content="Professional Minecraft Builder">
    <meta name="keywords" content="Minecraft, builder, professional, portfolio, architecture, construction">
    
    <!-- Favicons for better SEO and browser support -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/Logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/Logo.png">
    <link rel="apple-touch-icon" href="assets/images/Logo.png">
    <link rel="shortcut icon" href="assets/images/Logo.png">
    
    <!-- Open Graph meta tags for better social media sharing -->
    <meta property="og:title" content="InfinityBuilds - Professional Minecraft Builder">
    <meta property="og:description" content="Professional Minecraft Builder">
    <meta property="og:image" content="assets/images/Logo.png">
    <meta property="og:url" content="https://www.infinitybuildsmc.com/">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="InfinityBuilds - Professional Minecraft Builder">
    <meta name="twitter:description" content="Professional Minecraft Builder">
    <meta name="twitter:image" content="assets/images/Logo.png">
    
    <!-- Additional meta tags for content discovery -->
    <meta name="author" content="InfinityBuilds">
    <meta name="robots" content="index, follow, imageindex">
    <meta name="googlebot" content="index, follow, imageindex">
    <meta name="theme-color" content="#FFD700">
    
    <!-- Sitemap reference -->
    <link rel="sitemap" type="application/xml" href="sitemap.xml">
    
    <!-- JSON-LD Structured Data for better SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "InfinityBuilds",
        "jobTitle": "Professional Minecraft Builder",
        "description": "Professional Minecraft Builder",
        "url": "https://InfinityBuilds.github.io/InfinityBuilds-Website/",
        "image": "https://InfinityBuilds.github.io/InfinityBuilds-Website/assets/images/Logo.png",
        "knowsAbout": ["Minecraft", "3D Building", "Game Design", "Digital Architecture"]
    }
    </script>
    
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Background with gradient overlay -->
    <div class="background-container">
        <div class="background-image"></div>
        <div class="gradient-overlay"></div>
    </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="hero-content">
                <h1 class="portfolio-title">Portfolio</h1>
            </div>
        </div>
    </section>

    <!-- Portfolio Grid -->
    <section class="portfolio-section">
        <div class="container">
            <div class="portfolio-grid">
                <!-- Row 1 -->
                <div class="portfolio-row">
                    <!-- Elephant -->
                    <div class="build-card" data-build="elephant">
                        <div class="image-container">
                            <img src="builds/Elephant/Elephant.webp" alt="Elephant" class="build-image">
                            <div class="build-overlay">
                                <h3 class="build-title">Elephant</h3>
                            </div>
                        </div>
                    </div>

                    <!-- Jungle -->
                    <div class="build-card" data-build="jungle">
                        <div class="image-container">
                            <img src="builds/Jungle/Jungle.webp" alt="Jungle" class="build-image">
                            <div class="build-overlay">
                                <h3 class="build-title">Jungle Build</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="portfolio-row">
                    <!-- Death Star -->
                    <div class="build-card" data-build="death-star">
                        <div class="image-container">
                            <img src="builds/DeathStar/Death_Star.webp" alt="Death Star" class="build-image">
                            <div class="build-overlay">
                                <h3 class="build-title">Death Star</h3>
                            </div>
                        </div>
                    </div>

                    <!-- Dinos -->
                    <div class="build-card" data-build="dinos">
                        <div class="image-container">
                            <img src="builds/Dinos/Dinos.webp" alt="Dinosaur Assets" class="build-image">
                            <div class="build-overlay">
                                <h3 class="build-title">Dinosaur Assets</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Row 3 -->
                <div class="portfolio-row">
                    <!-- Mega -->
                    <div class="build-card" data-build="mega">
                        <div class="image-container">
                            <img src="builds/Mega/Mega.webp" alt="Mega Build" class="build-image">
                            <div class="build-overlay">
                                <h3 class="build-title">Mega Build</h3>
                            </div>
                        </div>
                    </div>

                    <!-- Minotaur -->
                    <div class="build-card" data-build="minotaur">
                        <div class="image-container">
                            <img src="builds/Minotaur/Minotaur.webp" alt="Minotaur" class="build-image">
                            <div class="build-overlay">
                                <h3 class="build-title">Minotaur</h3>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Row 4 -->
                 <div class="portfolio-row">
                    <!-- Anime Fight -->
                    <div class="build-card" data-build="anime-fight">
                        <div class="image-container">
                            <img src="builds/Anime_Fight/AnimeFight.webp" alt="Anime Fight" class="build-image">
                            <div class="build-overlay">
                                <h3 class="build-title">Anime Arena</h3>
                            </div>
                        </div>
                    </div>

                    <!-- Blastoise -->
                    <div class="build-card" data-build="blastoise">
                        <div class="image-container">
                            <img src="builds/Blastoise/Pokemon1.webp" alt="Blastoise" class="build-image">
                            <div class="build-overlay">
                                <h3 class="build-title">Pokemon Blastoise</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Row 5 -->
                <div class="portfolio-row">
                    <!-- Plant Assets -->
                    <div class="build-card" data-build="plant-assets">
                        <div class="image-container">
                            <img src="builds/Plant_assets/Plant_assets.webp" alt="Plant Assets" class="build-image">
                            <div class="build-overlay">
                                <h3 class="build-title">Plant Assets</h3>
                            </div>
                        </div>
                    </div>

                    <!-- Squirtle -->
                    <div class="build-card" data-build="squirtle">
                        <div class="image-container">
                            <img src="builds/Squirtle/Squirtle1.webp" alt="Squirtle" class="build-image">
                            <div class="build-overlay">
                                <h3 class="build-title">Pokemon Squirtle</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <!-- Modal for build details -->
    <div id="buildModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-images">
                    <div class="image-carousel">
                        <img id="modalImage" src="" alt="" class="modal-main-image">
                        <div class="carousel-controls">
                            <button class="prev-btn">&lt;</button>
                            <button class="next-btn">&gt;</button>
                        </div>
                    </div>
                    <div class="image-thumbnails"></div>
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <div id="modalDescription"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>


    <script src="shared/navbar.js"></script>
    <script src="shared/footer.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        // Load navbar and footer
        document.addEventListener('DOMContentLoaded', function() {
            loadNavbar('portfolio');
            loadFooter();
        });
    </script>
</body>
</html>
